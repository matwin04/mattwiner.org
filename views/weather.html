<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Forecast</title>
        <link href="/public/styles/weather.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        {{>navbar}}
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="/public/scripts/clock.js"></script>
        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
        <h1>Weather Test</h1>

        <div class="container my-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Current Time</h5>
                            <p class="card-text" id="clock"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Current Date</h5>
                            <p class="card-text" id="date"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="hourlyChart"></canvas>
                </div>
                <div class="col">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
            <div class="row">
                <h2 class="mb-3">10 Day Forecast</h2>
                <table id="daily-weather-table" class="table text-center table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Sunrise</th>
                            <th scope="col">Sunset</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th>
                        </tr>
                    </thead>
                    <tbody id="daily-weather-body"></tbody>
                </table>
            </div>
            <div class="row">
                <h2 class="mb-3">Hourly Forecast</h2>
                <table id="hourly-weather-table" class="table text-center table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Percip</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Wind</th>
                        </tr>
                    </thead>
                    <tbody id="hourly-weather-body"></tbody>
                </table>
            </div>
        </div>
