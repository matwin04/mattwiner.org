<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
        <!-- Material Symbols -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,wght,GRAD,opsz@1,600,0,48"
            rel="stylesheet" />
        <style>
            /* Larger icon helper */
            .icon-xl {
                font-size: 32px;
                line-height: 1;
            }
            .material-symbols-rounded {
                font-variation-settings:
                    "FILL" 1,
                    /* filled */ "wght" 600,
                    /* bold weight */ "GRAD" 0,
                    "opsz" 48;
            }
        </style>
    </head>
    <body>
        {{> navbar}}
        <script src="/public/scripts/clock.js"></script>

        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">{{title}}</h1>
                <h3 class="title is-3">Dashboard</h3>
            </div>

            <!-- Dashboard cells -->
            <div class="columns has-text-centered">
                <div class="column">
                    <p class="title is-4" id="clock"></p>
                    <p class="subtitle">
                        <span class="material-symbols-rounded icon-xl">schedule</span><br />
                        Current Time
                    </p>
                </div>
                <div class="column">
                    <p class="title is-4" id="date"></p>
                    <p class="subtitle">
                        <span class="material-symbols-rounded icon-xl">calendar_month</span><br />
                        Current Date
                    </p>
                </div>
            </div>

            <hr />
            <h3 class="title is-4">Bookmarks</h3>
            <div class="columns is-multiline has-text-centered">
                {{#each links}}
                <div class="column is-one-quarter">
                    <a href="{{this.link}}" target="_blank" rel="noopener">
                        <span class="material-symbols-rounded icon-xl">{{this.icon}}</span>
                    </a>
                    <p class="mt-2">{{this.server_name}}</p>
                </div>
                {{/each}}
            </div>
        </section>
    </body>
</html>
