<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="/styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        {{> navbar}}
        <script src="/public/scripts/clock.js"></script>

        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">{{title}}</h1>
                <h3 class="title is-3">Dashboard</h3>
                <!-- dashboard -->
            </div>
            <div class="grid">
                <!-- current time -->
                <div class="cell">
                    <p class="title is-4" id="clock"></p>
                    <p class="subtitle"><span class="material-icons">schedule</span> Current Time</p>
                </div>

                <!-- current date -->
                <div class="cell">
                    <p class="title is-4" id="date"></p>
                    <p class="subtitle">
                        <i class="fa-solid fa-calendar"></i>
                        Current Date
                    </p>
                </div>
            </div>
            <div class="grid">
                <div class="cell has-background has-text-centered">
                    <a href="https://github.com">
                        <i class="fa fa-google fa-2x"></i>
                    </a>
                </div>
                <div class="cell has-background has-text-centered">
                    <a href="https://github.com">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
                <div class="cell has-background has-text-centered">
                    <a href="https://github.com">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
                <div class="cell has-background has-text-centered">
                    <a href="https://github.com">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
            </div>
            <hr />
            <h3>Bookmarks</h3>
            <div class="grid">
                {{#each links}}
                <div class="cell has-background has-text-centered">
                    <a href="{{this.link}}">
                        <span class="material-icons md-48">{{this.icon}}</span>
                    </a>
                </div>
                {{/each}}
            </div>
        </section>
    </body>
</html>
