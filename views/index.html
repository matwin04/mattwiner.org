<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <meta property="og:title" content="LeftLane Community">

    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clock").textContent = timeString;
        }
        setInterval(updateClock, 1000);
        document.addEventListener("DOMContentLoaded", updateClock);
    </script>
</head>
<body>

    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">mattiner.org</h1>
            <p class="subtitle">Just a simple place for my Personal Projects</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-half has-text-centered">
                    <h2 class="title is-4">Current Time</h2>
                    <p id="clock" class="title is-2 has-text-primary"></p>
                </div>
                <div class="column is-half has-text-centered">
                    <h2 class="title is-4">Another Section</h2>
                    <p>Content here...</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {{#each links}}
                <div class="column is-one-quarter">
                    <div class="box has-text-centered">
                        <h3 class="title is-5">{{this.name}}</h3>
                        <p class="subtitle">{{this.status}}</p>
                        <span class="material-icons">{{this.icon}}</span>
                        <br>
                        <a href="{{this.url}}" target="_blank" class="button is-link is-light">{{this.url}}</a>
                        <p class="description">{{this.description}}</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </section>

</body>
</html>
