<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{title}}</title>

        <meta property="og:title" content="LeftLane Community" />

        <link rel="icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/navbar.css" />

        <link rel="stylesheet" href="/public/styles/main.css" />
        <link rel="stylesheet" href="/public/styles/navbar.css" />
    </head>
    <body>
        <h1 class="title">mattiner.org</h1>
        <p class="subtitle">Just a simple place for my Personal Projects</p>

        <div class="columns is-multiline">
            {{#each links}}
            <div class="column is-one-quarter">
                <h3 class="title is-5">{{this.name}}</h3>
                <span class="material-icons">{{this.icon}}</span>
                <button class="view-button">View</button>
            </div>
            {{/each}}
        </div>
    </body>
</html>
