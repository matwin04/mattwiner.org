<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="icon" href="/public/images/favicon.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <nav class="navbar has-background-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="/"> mattwiner.org </a>

      <!-- Mobile Burger Menu -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/photos">Photography</a>
        <a class="navbar-item" href="/about">About</a>
        <a class="navbar-item" href="/testrange">Test Range</a>
        <a class="navbar-item" href="/weather">Weather</a>
        <a class="navbar-item" href="/transit">Transit</a>
      </div>
    </div>
  </nav>

  <script>
    // Bulma burger toggle
    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.querySelector(".navbar-burger");
      const menu = document.getElementById(burger.dataset.target);

      burger.addEventListener("click", () => {
        burger.classList.toggle("is-active");
        menu.classList.toggle("is-active");
      });
    });
  </script>
</body>
