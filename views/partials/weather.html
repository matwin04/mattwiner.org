<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
</head>
<body>
<div class="card text-center shadow-sm">
    <div class="card-header">
        <h4 class="card-title">Weather</h4>
    </div>
    <div class="card-body">
        <p class="card-subtitle">RIGHT NOW</p>
        <p class="display-4 text-primary">{{item.temperature}} F</p>

        <p class="card-text">{{item.humidity}}%</p>
        <p class="card-text">{{item.windSpeed}}</p>
        <p class="card-text">{{item.windDirection}}</p>

    </div>
</div>
</body>
</html>
