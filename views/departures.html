<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>{{title}}</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Route</th>
            <th>Destination</th>
            <th>Trip ID</th>
            <th>Departure Time</th>
          </tr>
        </thead>
        <tbody>
          {{#each departures}}
          <tr>
            <td>{{this.route}}</td>
            <td>{{this.headsign}}</td>
            <td>{{this.trip_id}}</td>
            <td>{{this.scheduled_departure}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </body>
</html>
