<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/public/styles/main.css" />
</head>
<body>
{{>navbar}}
<script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
<div class="container mt-5">
    <div class="jumbotron">
        <h1>Photography</h1>
        <p>This is where I post all of my photo work</p>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {{#each photos}}
        <div class="col">
            <div class="card h-100 text-center">


                <img src="/api/immich/{{this.immich_id}}" class="card-img-top" alt="{{this.description}}">
                <div class="card-body">
                    <h5 class="card-title">{{this.filename}}</h5>
                    <p class="card-text">{{this.date}}</p>
                    <p class="card-text">{{this.description}}</p>
                    <div class="metadata-container"></div> <!-- ðŸ”¥ metadata will be inserted here -->
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
</body>
</html>
