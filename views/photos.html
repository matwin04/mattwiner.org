<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/public/styles/main.css" />
</head>
<body>
{{>navbar}}
<div class="container mt-5">
  <div class="jumbotron">
    <h1>Photography</h1>
    <p>This is where I post all of my photo work</p>
  </div>
    <div class="col">
        {{#each photos}}
        <div class="card align-items-center mt">
            <img src="/public/images/{{this.filename}}" width="250">
            <h4 class="text-center">{{this.filename}}</h4>
            <p class="text-center">{{this.date}}</p>
            <p class="text-center">{{this.description}}</p>
        </div>
        {{/each}}
    </div>
</div>

</body>
</html>
