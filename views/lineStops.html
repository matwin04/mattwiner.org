<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>{{title}}</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Stop Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        </thead>
        <tbody>
        {{#each lineStops}}
        <tr>
            <td>
                <a href="/transit/departures/{{this.id}}">
                    {{this.stop_name}}
                </a>
            </td>
            <td>{{this.geometry.coordinates.[1]}}</td>
            <td>{{this.geometry.coordinates.[0]}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</body>
</html>
