<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-4 text-center">
    <h2>{{item.Name}}</h2>

    <video
            id="videoPlayer"
            class="w-100 mt-3"
            controls
            autoplay
            src="https://media.mattwiner.org/Videos/{{item.Id}}/stream.mp4?api_key={{token}}"
    >
        Your browser does not support HTML5 video.
    </video>
    <p>{{item.Description}}</p>
    <h2>{{Name}}</h2>
</div>
</body>
</html>
